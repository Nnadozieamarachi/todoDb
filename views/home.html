<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="v.js"></script>
    <script

      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <title>to do legend</title>
  </head>
  <body>
    <div class="navbar">
      <nav class="bg-light">
        <div class="nav logoContainer container-fluid">
          <a class="navbar-brand"
            ><img class="logo" src="../images/todo-crown.png" />
          </a>
          <!-- <div>
            <a><img class="checklist" src="../images/checklist-icon.png" /></a>
          </div> -->
        </div>
      </nav>
      <div class="heading">
        <h1>hello, legend!</h1>
        <h3>organize your work and life with the best task manager.</h3>
      </div>
    </div>
    <div class="background">
      <nav>
        <div class="navBar">
          <img class="logo" />
        </div>
      </nav>
      <div class="taskBox">
        <div>
          <h4 class="taskHeading">Tasks</h4>
        </div>
        <div>
          <div>
            <form id="todo-list">
              <!-- <input type="checkbox" id="checkbox" class="schedule" required /> -->
              <!-- <label class="activity task">Exercise</label> <br />
              <input type="checkbox" id="checkbox" class="day" required />
              <label class="date task">Today </label> <br />
              <input type="checkbox" id="checkbox" class="day" required />
              <label class="date task"> Tomorrow</label> <br />
              <label class="open-end task">Enter day and time</label>
              <input type="text" id="textbx" required /> -->
            </form>
          </div>
        </div>
        <div>
          <form id="newTask" class="d-flex addTodo" role="search">
            <input
              class="newTask form-control me-2"
              id="newTaskInput"
              autocomplete="off"
              autofocus
              type="text"
              name="task"
              placeholder="add a new task"
              aria-label="Search"
            />
            <button
              class="addBtn btn btn-outline-success"
              id="submitbtn"
              type="button"
            >
              +
            </button>
          </form>
        </div>
        <div>
          <button class="btn btn-outline-success" id="deleteBtn" type="button">
            Delete
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
