<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <script src="/views/login.js"></script>
    <title>To-do-legend-login</title>
  </head>
  <body>
    <div class="gradient-background">
      <div class="backgroundWrapper">
        <img
          src="/images/todo-login.jpg"
          class="loginBackground gradient-background"
        />
        <div class="loginWrapper">
          <h1 class="login">SIGN UP</h1>
          <form>
            <input
              class="emailInput form-control me-2"
              id="email"
              autocomplete="off"
              autofocus
              type="email"
              name="email"
              placeholder="Enter your email address"
            />
          </form>
          <form>
            <input
              class="userNameInput form-control me-2"
              id="userName"
              autocomplete="off"
              autofocus
              type="text"
              name="userName"
              placeholder="Enter username"
            />
          </form>
          <form>
            <input
              class="password form-control me-2"
              id="passwordInput"
              autocomplete="off"
              autofocus
              type="password"
              name="password"
              placeholder="Enter password"
            />
          </form>
          <div class="btn-field">
            <button id="signupBtn" class="signupBtn" type="button">
              Sign up
            </button>
            <button
              id="signinBtn"
              class="signinBtn signinBtnSwap"
              type="button"
            >
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
